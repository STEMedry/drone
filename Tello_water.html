<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STL Viewer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #canvas-container {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js';
    import { STLLoader } from 'https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/loaders/STLLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/controls/OrbitControls.js';

    // Scene setup
    const container = document.getElementById('canvas-container');
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 200, 500); // Adjust camera position

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0xeeeeee); // Light gray background
    container.appendChild(renderer.domElement);

    // Orbit controls for interaction
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true; // Smooth interaction

    // Grid helper for debugging
    const gridHelper = new THREE.GridHelper(500, 50);
    scene.add(gridHelper);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 1); // Bright ambient light
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 10, 7.5);
    scene.add(directionalLight);

    // Load STL model
    const loader = new STLLoader();
    loader.load(
      'https://stemedry.github.io/drone/model.stl', // Your GitHub Pages URL for the .stl file
      (geometry) => {
        console.log('STL file loaded:', geometry); // Debug log

        const material = new THREE.MeshStandardMaterial({ color: 0x007bff });
        const mesh = new THREE.Mesh(geometry, material);

        // Scale down the model if it's too large
        mesh.scale.set(0.1, 0.1, 0.1);

        scene.add(mesh);
        console.log('Model added to scene:', mesh); // Debug log
      },
      undefined,
      (error) => {
        console.error('Error loading STL file:', error); // Debug log
      }
    );

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update(); // Update controls for smooth interaction
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
