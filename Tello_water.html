<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STL Viewer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #canvas-container {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>

  <script type="module">
    // Import Three.js and necessary modules
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js';
    import { STLLoader } from 'https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/loaders/STLLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/controls/OrbitControls.js';

    // Scene setup
    const container = document.getElementById('canvas-container');
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 50, 200); // Adjust camera position for better view

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0xeeeeee); // Light gray background
    container.appendChild(renderer.domElement);

    // Orbit controls for interaction
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true; // Smooth controls

    // Grid helper for debugging the scene
    const gridHelper = new THREE.GridHelper(200, 50);
    scene.add(gridHelper);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 1); // Bright ambient light
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 10, 7.5);
    scene.add(directionalLight);

    // Load STL model
    const loader = new STLLoader();
    loader.load(
      'https://yourusername.github.io/repository-name/model.stl', // Replace with your GitHub Pages URL
      (geometry) => {
        // Compute the bounding box for debugging
        geometry.computeBoundingBox();
        const bbox = geometry.boundingBox;
        const size = new THREE.Vector3();
        bbox.getSize(size);
        console.log('Model size:', size);

        // Create a mesh with the geometry
        const material = new THREE.MeshStandardMaterial({ color: 0x007bff });
        const mesh = new THREE.Mesh(geometry, material);

        // Scale down if the model is too large
        mesh.scale.set(0.01, 0.01, 0.01);

        scene.add(mesh);
      },
      undefined,
      (error) => {
        console.error('An error occurred while loading the STL file:', error);
      }
    );

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update(); // Update controls for smooth interaction
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
