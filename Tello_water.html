<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>STL Viewer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #canvas-container {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js';
    import { STLLoader } from 'https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/loaders/STLLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/controls/OrbitControls.js';

    // Scene setup
    const container = document.getElementById('canvas-container');
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
    camera.position.set(200, 200, 400);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0xeeeeee);
    container.appendChild(renderer.domElement);

    // Orbit controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // Helpers
    scene.add(new THREE.GridHelper(500, 50));

    // Lights
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const dir = new THREE.DirectionalLight(0xffffff, 0.8);
    dir.position.set(100, 200, 100);
    scene.add(dir);

    // STL Loader
    const loader = new STLLoader();

    // jsDelivr raw URL (serves with CORS)
    const modelUrl = 'https://cdn.jsdelivr.net/gh/stemedry/drone@main/model.stl';

    loader.load(
      modelUrl,
      (geometry) => {
        console.log('STL loaded:', geometry);
        // center the geometry
        geometry.center();
        // ensure normals are present
        geometry.computeVertexNormals();

        const material = new THREE.MeshStandardMaterial({ color: 0x007bff });
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
        console.log('Mesh added:', mesh);
      },
      (xhr) => {
        // Progress; optional
        console.log(`Model ${(xhr.loaded / xhr.total * 100).toFixed(0)}% loaded`);
      },
      (err) => {
        console.error('Error loading STL:', err);
      }
    );

    // Handle resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
