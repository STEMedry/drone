<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Simluations</title>
    <style>
        .app {
            display: none;
        }
        .active {
            display: block;
        }
        .button-container {
            text-align: center;
            margin-top: 10px; /* Reduced from 10px */
        }
        button {
            padding: 10px 20px; /* Reduced from 10px 20px */
            font-size: 16px; /* Reduced from 16px */
            margin: 3px; /* Reduced from 3px */
            cursor: pointer;
            border: 2;
            border-radius: 6px; /* Reduced from 8px */
            font-weight: bold;
        }
        .button-slateblue {
            background-color: slateblue;
            color: white;
        }
        .button-green {
            background-color: green;
            color: white;
        }
        .button-brown {
            background-color: brown;
            color: white;
        }
        .button-teal {
            background-color: teal;
            color: white;
        }
        .button-salmon {
            background-color: salmon;
            color: white;
        }
        .button-chocolate {
            background-color: chocolate;
            color: white;
        }
        h1 {
            margin: 10px 0; /* Reduced spacing */
            font-size: 24px; /* Reduced from default size */
        }
        h3 {
            margin: 5px 0; /* Reduced spacing */
            font-size: 16px; /* Reduced from default size */
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Drone-Integrated Cross-Disciplinary STEM Curriculum (DCSC)</h1>
    <h3 style="text-align: center;">By Richard C Y YEUNG, The Education University of Hong Kong</h3>
    <div class="button-container">
        <button class="button-slateblue" onclick="showApp('app1')">Drone Gallery</button>
        <button class="button-green" onclick="showApp('app2')">Control Simulator</button>
        <button class="button-brown" onclick="showApp('app3')">Physics Explorer</button>
        <button class="button-teal" onclick="showApp('app4')">AOV Simulation</button>
        <button class="button-salmon" onclick="showApp('app5')">Circumnavigation</button>
        <button class="button-chocolate" onclick="showApp('app6')">Obstacle Course</button>
    </div>

    <div id="app1" class="app">
        <iframe src="001_gallery.html" width="100%" height="800px" frameborder="0"></iframe>
    </div>

    <div id="app2" class="app">
        <iframe src="002_control.html" width="100%" height="800px" frameborder="0"></iframe>
    </div>

    <div id="app3" class="app">
        <iframe src="003_force.html" width="100%" height="800px" frameborder="0"></iframe>
    </div>

    <div id="app4" class="app">
        <iframe src="004_AOV.html" width="100%" height="800px" frameborder="0"></iframe>
    </div>

    <div id="app5" class="app">
        <iframe src="005_Polygon.html" width="100%" height="800px" frameborder="0"></iframe>
    </div>

    <div id="app6" class="app">
        <iframe src="006_Obstacle.html" width="100%" height="800px" frameborder="0"></iframe>
    </div>

    <script>
        function showApp(appId) {
            document.querySelectorAll('.app').forEach(app => app.classList.remove('active'));
            document.getElementById(appId).classList.add('active');
        }

        // Initialize the page
        showApp('app1');
    </script>
</body>
</html>
