<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Simluations</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 10px;
        }

        .app {
            display: none;
            flex: 1;
        }

        .active {
            display: block;
        }

        .app iframe {
            width: 100%;
            height: calc(100vh - 150px); /* Adjust 150px based on your header height */
            border: none;
        }

        .button-container {
            text-align: center;
            margin-top: 15px;
            position: relative;
            margin-bottom: 15px;
        }

        button {
            padding: 5px 15px;
            font-size: 16px;
            margin: 4px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 6px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
		.selected-button {
		    border-color: rgba(255, 255, 255, 0.7);
		    box-shadow: 0 0 20px rgba(255, 255, 255, 0.7), 
                0 0 50px rgba(255, 255, 255, 0.5);
		    outline: none;
		    transform: scale(1.15);
		}

        .button-slateblue {
            background-color: slateblue;
            color: white;
        }
        .button-green {
            background-color: green;
            color: white;
        }
        .button-brown {
            background-color: brown;
            color: white;
        }
        .button-blue {
            background-color: blue;
            color: white;
        }
        .button-tomato {
            background-color: tomato;
            color: white;
        }
        .button-teal {
            background-color: teal;
            color: white;
        }
        .button-red {
            background-color: red;
            color: white;
        }
        .button-chocolate {
            background-color: chocolate;
            color: white;
        }
        .button-language {
            background-color: black;
            color: white;
        }
        h1 {
            margin: 3px 0;
            font-size: 24px;
        }
        h3 {
            margin: 3px 0;
            font-size: 16px;
        }

.language-toggle {
    position: absolute;
    background-color: #4CAF50;
    top: -60px;
    right: 0;
    margin: 5px;
    font-size: 16px;
}
    </style>
</head>
<body>
    <h1 id="main-title" style="text-align: center;">Drone-Integrated Cross-Disciplinary STEM Curriculum (DCSC 2025)</h1>
    <h3 id="author-name" style="text-align: center;">By Richard C Y YEUNG, The Education University of Hong Kong</h3>
    
    <div class="button-container">
        <button class="button-language language-toggle" onclick="toggleLanguage()" id="lang-toggle">繁體中文</button>
        <button class="button-slateblue" onclick="showApp('app1')" id="btn-gallery">UAV Technology</button>
        <button class="button-green" onclick="showApp('app2')" id="btn-control">Control Simulator</button>
        <button class="button-brown" onclick="showApp('app3')" id="btn-physics">Physics Explorer</button>
        <button class="button-blue" onclick="showApp('app4')" id="btn-horizontal">Flight Speed</button>
        <button class="button-tomato" onclick="showApp('app5')" id="btn-aov">AOV Simulation</button>
        <button class="button-teal" onclick="showApp('app6')" id="btn-circumnavigation">Circumnavigation</button>
        <button class="button-red" onclick="showApp('app7')" id="btn-obstacle">Obstacle Course</button>
	<button class="button-chocolate" onclick="showApp('app8')" id="btn-engineering">Engineering</button>
    </div>

    <div id="app1" class="app">
        <iframe src="001_gallery.html" width="100%" height="600px" frameborder="0"></iframe>
    </div>

    <div id="app2" class="app">
        <iframe src="002_control.html" width="100%" height="600px" frameborder="0"></iframe>
    </div>

    <div id="app3" class="app">
        <iframe src="003_force.html" width="100%" height="600px" frameborder="0"></iframe>
    </div>

    <div id="app4" class="app">
        <iframe src="004_Hor_Speed.html" width="100%" height="600px" frameborder="0"></iframe>
    </div>

    <div id="app5" class="app">
        <iframe src="005_AOV.html" width="100%" height="600px" frameborder="0"></iframe>
    </div>

    <div id="app6" class="app">
        <iframe src="006_Polygon.html" width="100%" height="600px" frameborder="0"></iframe>
    </div>

    <div id="app7" class="app">
        <iframe src="007_Obstacle.html" width="100%" height="600px" frameborder="0"></iframe>
    </div>

    <div id="app8" class="app">
        <iframe src="008_Engineering.html" width="100%" height="600px" frameborder="0"></iframe>
    </div>

	
    <script>
        // Language data
        const translations = {
            en: {
                mainTitle: 'Drone-Integrated Cross-Disciplinary STEM Curriculum (DCSC 2025)',
                authorName: 'By Richard C Y YEUNG, The Education University of Hong Kong',
                languageButton: '繁體中文',
                buttons: {
                    gallery: 'UAV Technology',
                    control: 'Control Simulator',
                    physics: 'Physics Explorer',
                    horizontal: 'Flight Speed',
                    aov: 'AOV Simulation',
                    circumnavigation: 'Circumnavigation',
                    obstacle: 'Obstacle Course',
		    engineering: 'Engineering Design'	
                }
            },
            zh: {
                mainTitle: '無 人 機 跨 學 科 STEM 課程 (DCSC 2025)',
                authorName: '楊 仲 堯，香 港 教 育 大 學 (EdUHK)',
                languageButton: 'English',
                buttons: {
                    gallery: '科技',
                    control: '操作模擬器',
                    physics: '升空及懸停物理',
                    horizontal: '水平飛行速度',
                    aov: '航拍視角模擬',
                    circumnavigation: '環繞軌跡飛行',
                    obstacle: '越礙編程設計',
		    engineering: '工程設計'			
                }
            }
        };

        let currentLanguage = 'en';

        function toggleLanguage() {
            currentLanguage = currentLanguage === 'en' ? 'zh' : 'en';
            updateLanguage();
        }

        function updateLanguage() {
            const lang = translations[currentLanguage];
            
            // Update title and author
            document.getElementById('main-title').textContent = lang.mainTitle;
            document.getElementById('author-name').textContent = lang.authorName;
            
            // Update language toggle button
            document.getElementById('lang-toggle').textContent = lang.languageButton;

            // Update button texts
            document.getElementById('btn-gallery').textContent = lang.buttons.gallery;
            document.getElementById('btn-control').textContent = lang.buttons.control;
            document.getElementById('btn-physics').textContent = lang.buttons.physics;
            document.getElementById('btn-horizontal').textContent = lang.buttons.horizontal;
            document.getElementById('btn-aov').textContent = lang.buttons.aov;
            document.getElementById('btn-circumnavigation').textContent = lang.buttons.circumnavigation;
            document.getElementById('btn-obstacle').textContent = lang.buttons.obstacle;
	    document.getElementById('btn-engineering').textContent = lang.buttons.engineering;
        }

        function showApp(appId) {
            document.querySelectorAll('button:not(.language-toggle)').forEach(btn => {
                btn.classList.remove('selected-button');
        });

            // Hide all apps
            document.querySelectorAll('.app').forEach(app => app.classList.remove('active'));

            // Show the selected app
            document.getElementById(appId).classList.add('active');

            // Add selected-button class to the clicked button
            const selectedButton = document.querySelector(`[onclick="showApp('${appId}')"]`);
            if (selectedButton) {
                selectedButton.classList.add('selected-button');
            }
        }

        // Initialize the page
        showApp('app1');
    </script>
</body>
</html>
